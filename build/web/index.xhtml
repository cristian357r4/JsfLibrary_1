<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{msg.welcome_title}</title>
        <h:outputStylesheet library="css" name="style_index.css" />
        <h:outputScript library="js" name="library.js" target="head" />
        <link rel="shortcut icon" href="resources/images/biblioteka2.png" />
    </h:head>
    <h:body>

        <f:view locale="#{localeChanger.locale}">
            <div class="main">
                <div class="content">
                    <p class="title"><h:graphicImage library="images" name="main-logo.gif" alt="main-logo"/></p>
                    <p class="title">#{msg.index_title}</p>
                </div>
                <div class="login_div">
                    <p class="title">#{msg.input_info}</p>
                    <h:form styleClass="login_form">
                        #{msg.input_name} <h:inputText id="userName" value="#{user.userName}" required="true" requiredMessage="#{msg.login_required}">
                            <f:validator validatorId="beans.validators.LoginValidator" />
                        </h:inputText>
                        <f:ajax event="keyup" render="loginError" />
                        <h:commandButton action="pages/books?faces-redirect=true" value="#{msg.entry}" onclick="return checkValue(this.form, '#{msg.login_required}');"/>
                        <p><h:message id="loginError" for="userName" styleClass="error" /></p>
                    </h:form>
                    
                </div>
                <div class="footer">
                    <p>#{msg.author_info}</p>
                </div>
                
                <ui:include src="/templates/locales.xhtml" />
            </div>

            <noscript>
                <p>JavaScript отключен в браузере!</p>
                <style type="text/css">
                    .main {
                        display: none;
                    }
                    p {
                        text-align: center;
                    }
                </style>
            </noscript>
        </f:view>
    </h:body>
</html>
