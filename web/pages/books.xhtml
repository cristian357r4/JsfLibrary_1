<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/library_template.xhtml">
            
            <ui:define name="title">
                #{msg.book_list}
            </ui:define>
            
            <ui:define name="content">
                <p><strong>Найдено книг: #{searchController.currentBookList.size()}</strong></p>
                <h:dataTable value="#{searchController.currentBookList}" var="book" >
                    <h:column>
                        <h:graphicImage value="/ShowImage?id=#{searchController.currentBookList.indexOf(book)}" />
                    </h:column>
                    <h:column>
                        <h3>#{book.name}</h3>
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
