<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>

            <div class="logo">
                <h:graphicImage library="images" name="main-logo.gif" />
            </div>

            <div class="descr">
                <h3>#{msg.welcome_title}</h3>
            </div>

            <div class="welcome">
                <h5>#{msg.welcome}, #{user.userName}</h5>
                <h:form>
                    <h:commandButton action="#{user.logOut()}" value="#{msg.exit}" />
                </h:form>            
            </div>
            
            <div class="clear"></div>
            
            <div class="search_div">
                <h:form styleClass="search_form">
                    <h:inputText id="search_string" styleClass="search_string" value="#{searchController.searchString}" />
                    
                    <h:selectOneMenu value="#{searchController.searchType}">
                        <f:selectItems value="${searchController.searchList}" />
                    </h:selectOneMenu>
                    
                    <h:commandButton value="#{msg.search}" action="#{searchController.fillBooksBySearch()}" styleClass="search_button" />

                    <div class=" search_letters">
                        <ui:repeat value="#{searchController.russianLetters}" var="letter">
                            <h:commandLink action="#{searchController.fillBooksByLetter()}" value="#{letter}" styleClass="#{searchController.selectedLetter == letter ? 'selected_letter' : ''}">
                                <f:param name="search_letter" value="#{letter}" />
                            </h:commandLink>
                        </ui:repeat>
                    </div>                    
                </h:form>
            </div>

        </ui:composition>
    </h:body>
</html>
